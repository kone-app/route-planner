# Unique key for the project in SonarQube
sonar.projectKey=kone-route-planner

# Display name in the SonarQube dashboard
sonar.projectName=Kone Route-Planner

# Source code location (relative to repo root)
sonar.sources=.

# Exclude test files from main source scan (optional)
sonar.exclusions=**/tests/**

# Language & Python version
sonar.language=py
sonar.python.version=3.12

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage report
sonar.python.coverage.reportPaths=coverage.xml

# Optional: test execution report (if using pytest with junitxml)
#sonar.testExecutionReportPaths=test-report.xml
